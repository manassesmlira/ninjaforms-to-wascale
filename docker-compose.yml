version: "3.8"
services:
  ninja2wascale:
    build: .
    container_name: ninja2wascale
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WASCALE_TOKEN=${WASCALE_TOKEN}
      - WASCALE_BASE=${WASCALE_BASE}
      - WASCALE_SEND_ENDPOINT=${WASCALE_SEND_ENDPOINT}
